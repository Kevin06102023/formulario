<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1>Formulario</h1>
    </header>

    <section class="" id="">
        <div class="" id="">
            <form method="get">
                <div>
                    <label for="nombre">Ingrese el nombre del estudiante:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre" required="true"><br/>
                </div>
                <div style="background-color: aqua;">
                    <label for="apellido">Ingrese el apellido del estudiante:</label>
                    <input type="text" name="apellido" id="apellido" placeholder="Ingrese el apellido del estudiante" required="true"><br/>
                </div>

                <div>
                    <label for="email">Ingrese el email</label>
                    <input type="email" name="email" id="email" placeholder="Ingrese el email" required="true"><br/>
                </div>

                <div>
                    <label for="edad">Ingrese la edad del estudiante</label>
                    <input type="number" name="edad" id="edad" placeholder="Ingrese la edad" required="true">
                </div>
                <div>
                    <label>Género</label><br/>
                    <input type="radio" id="femenino" name="generos" value="femenino" >
                    <label for="femenino">Femenino</label><br/>
                    <input type="radio" name="masculino" id="masculino" value="masculino">
                    <label for="masculino">Masculino</label>
                </div>
                <div>
                    <label>Estilo de música</label><br/>
                    <input type="radio" id="cumbia" name="musica" value="cumbia">
                    <label for="cumbia">Cumbia</label><br/>
                    <input type="radio" name="tango" id="tango" value="tango">
                    <label for="tango">Tango</label>  >
                </div>
                <div>
                    <label>Lenguaje de programacion</label><br/>
                    <input type="checkbox" name="programacion" id="java" value="Java">
                    <label for="java">Java</label><br/>
                    <input type="checkbox" name="programacion" id="python" value="Python">
                    <label for="python">Python</label>
                </div>
                <div>
                    <label for="autos">Marca de autos</label><br/>
                    <select name="autos" id="autos">
                        <option value="Chevrolet">Chevrolet</option>
                        <option value="Ferrari">Ferrari</option>
                    </select>
                </div>

                <div>
                    <label for="comentario">Ingrese un comentario:</label>
                    <textarea name="comentario" id="comentario" cols="30" rows="10">Este es mi comentario</textarea>
                </div>
                <div>
                    <label for="password">Ingrese la contraseña</label>
                    <input type="password" name="password" id="password" required="true" placeholder="Ingrese el password"><br/>
                </div>
                <div>
                    <input type="submit" value="Enviar" >
                    <input type="submit" formnovalidate="formnovalidate" value="Enviar datos sin validar">   
                </div>
            </form>
        </div>
    </section>
    
    <footer>
        <p>Desarrollado por Kevin Jaramillo &copy; Todos los derechos reservados</p>
    </footer>
    
</body>
</html>
